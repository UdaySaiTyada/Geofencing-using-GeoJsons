<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src = "scripts/mapInitializer.js"></script></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<<Google key>>&callback=initMap"
    async defer></script>
  </body>
</html>
